<html>
	<head>
		<title>Links</title>
		<style>
			a{
				 background-color: blue;
				 color: white;
				 padding: 50px;
				 text-align: center;
				 display: inline-block;
				 text-decoration:none;
				 font-size: 3em;
			}
			a:hover{
				background-color:rgba(0,0,255,0.2);
			}
			/*a:visited{
				background-color: red;
			}*/

				background-color:rgba(0,0,255,0.5);
			}
		</style>
	</head>
	<body>

		<a href="table.html" target="_blank">New Page</a>
