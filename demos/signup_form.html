<html>
	<head>
		<title>Login </title>
		<style>
		body{
				font-size:2em;
				color:blue;
			}
			input[type=text], input[type=password], input[type=email], input[type=number]{
				width:100%;
				height:5%;
				border: 3px solid blue;
			}
			input[type=radio], input[type= checkbox]{
				width: 5%;
				height: 3%;
			}
			
			input[type=submit],input[type=reset]{
				border: 3px solid blue;
				width: 45%;
				height:10%;
				border-radius: 55px;
				background-color:blue;
			}
			
		</style>
	</head>
	<body>
		<h1> Login Form</h1>
		<fieldset>
			<legend>Login</legend>
		<form action="links.html" method="post" name="fname"
		autocomplete="off">
			<label>UserName</label>
			<br/>
			<input type="text" name="uname" id="uname" pattern="^[a-zA-Z]*$" \
			title="only letters" placeholder="only letters" autofocus
				 required/>
			<br/>
			<label> Password</label><br/>
			<input type="password" name="pwd" id="pwd" 
			pattern="^[a-zA-Z0-9]{8}$"
				title="only 8 charecters or numbers" required/>
			<br/>
			<label>Re enter Password</label><br/>
			<input type="password" name="pwd" id="pwd" 
			pattern="^[a-zA-Z0-9]{8}$"
				title="only 8 charecters or numbers" required/>
			<br/>
			<label>Enter Email</label><br/>
			<input type="email" name="email" required/>
			<br/>
			<label> Gender</label><br/>
			<input type="radio" name="gen" value="m"><span>Male</span>
			<input type="radio" name="gen" value="f"><span>FeMale</span>
			<input type="radio" name="gen" value="o"><span>Other</span>
			<br/>
			<label> Languages Known</label><br/>
			<input type="checkbox" name="lan" value="KA">Kannada
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="checkbox" name="lan" value="EN">English
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="checkbox" name="lan" value="HN">Hindi
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="checkbox" name="lan" value="TE">Telugu
			&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			<input type="checkbox" name="lan" value="TA">Tamil
			<br/>
			<label>Country</label><br/>
			<select name="ctry">
				<option>-------Select--------</option>
				<option value="IN">India</option>
				<option value="US">USA</option>
				<option value="EN">England</option>
			</select><br/>
			<label>State</label><br/>
			<select name="state">
				<option>-------Select--------</option>
				<option value="KA">Karnataka</option>
				<option value="AP">AndraPradesh</option>
				<option value="BR">Brazil</option>
				<option value="NW">NewYork</option>
			</select><br/>
			<label> DOB</label><br/>
			<input type="date" name="dob" required>
			<br/>
			<label> Mobile Number</label><br/>
			<input type="number" name="phone" required>
			<br/>
			<label> Week</label><br/>
			<input type="week">
			<br/>
			<label> Month</label><br/>
			<input type="month">
			<br/>
			<label> Fav Color</label><br/>
			<input type="color">
			<br/>
			<label> Resume</label><br/>
			<input type="file">
			<br/><br/><br/>
			<input type="submit" value="Login"/>
			<input type="reset" value="Cancel"/>
		</form>
		</fieldset>
	</body>
</html>
