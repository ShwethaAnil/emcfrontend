<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<select id="locality-dropdown" name="locality">
</select>
<script>
let dropdown = $('#locality-dropdown');
dropdown.empty();
dropdown.append('<option selected="true" disabled>location</option>');
dropdown.prop('selectedIndex', 0);
const url = 'http://localhost:8089/SpringWithER/locations';
// Populate dropdown with list of provinces
$.getJSON(url, function (data) {
  $.each(data, function (key, entry) {
	console.log(key+' '+entry.lname);
    dropdown.append($('<option></option>').attr('value', entry.lname).text(entry.lname));
  })
});
</script>
</body>
</html>
