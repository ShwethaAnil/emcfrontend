<!DOCTYPE html>
<html>
<head>
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
</head>
<body>
    <form id="formoid"  title="" method="post">
        <div>
            <label class="title">Id</label>
            <input type="text" id="lid" name="lid" >
        </div>
        <div>
            <label class="title">Location</label>
            <input type="text" id="lname" name="lname" >
        </div>
        <div>
            <input type="submit" id="submitButton"  name="submitButton" value="Submit">
        </div>
 </form>
<script type='text/javascript'>
    /* attach a submit handler to the form */
    $("#formoid").submit(function(event) {

      /* stop form from submitting normally */
      event.preventDefault();

      /* get the action attribute from the <form action=""> element */
      var $form = $( this ),
          url = 'http://localhost:8089/SpringWithER/locations';

      /* Send the data using post with element id name and name2*/
      var posting = $.post( url, { name: $('#lid').val(), name2: $('#lname').val() } );

      /* Alerts the results */
      posting.done(function( data ) {
        alert('success');
      });
    });
</script>

</body>
</html>
